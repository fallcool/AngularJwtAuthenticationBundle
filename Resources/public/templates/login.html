<div class="modal-header">
    <h4 class="modal-title">Authentification requise</h4>
</div>
<div class="modal-body">
        <form class="form-horizontal" role="form" ng-submit="submit(credentials)">
            <div class="alert alert-danger" ng-if="errorMessage">
                {{ errorMessage }}
            </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">Nom d'utilisateur</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="credentials.username" placeholder="Nom d'utilisateur" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">Mot de passe</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" ng-model="credentials.password" placeholder="Mot de passe" required>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit(credentials)">Connexion</button>
</div>
